{% extends "base.html" %}
{% block content %}
<div class="container text-center mt-5">
    <div class="card p-4 shadow-lg">
        <h3>คุณแน่ใจหรือไม่ว่าต้องการลบคอร์สนี้?</h3>
        <p class="text-danger fw-bold">{{ course.title }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ยืนยันการลบ</button>
            <a href="{% url 'course:my_courses' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</div>
{% endblock %}
