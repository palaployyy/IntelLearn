{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <h3 class="mb-3">คอร์สของฉัน</h3>

  {% if rows %}
    <div class="list-group">
      {% for r in rows %}
        <a href="{% url 'course:course_detail' r.course.id %}" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ r.course.title }}</h5>
            <small class="text-muted">{{ r.pct }}%</small>
          </div>
          <p class="mb-1 text-muted">{{ r.course.description|truncatewords:20 }}</p>

          <div class="d-flex align-items-center gap-2">
            <div class="progress flex-grow-1" style="height:10px;">
              <div class="progress-bar bg-success" style="width: {{ r.pct }}%;"></div>
            </div>
            <small class="text-muted">{{ r.done }}/{{ r.total }}</small>
          </div>
        </a>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-info">ยังไม่มีคอร์สที่ลงทะเบียน</div>
  {% endif %}
</div>
{% endblock %}
