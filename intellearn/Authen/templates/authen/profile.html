{% extends "base.html" %}
{% block content %}

<style>
/* üé® Profile Card */
.profile-card {
  background: linear-gradient(145deg, #ffffff, #f6f9ff);
  border-radius: 15px;
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  padding: 40px 30px;
  transition: all 0.3s ease;
}

.profile-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
}

/* üßë Avatar */
.profile-avatar {
  border-radius: 50%;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
  border: 3px solid #0d6efd;
  object-fit: cover;
}

/* ‚úèÔ∏è Input Styles */
.form-label {
  font-weight: 600;
  color: #333;
}

.form-control {
  border-radius: 10px;
  border: 1px solid #ced4da;
  box-shadow: none;
  transition: all 0.2s ease;
}

.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 5px rgba(13, 110, 253, 0.3);
}

/* üîò Buttons */
.btn-primary {
  background: linear-gradient(135deg, #007bff, #00b4d8);
  border: none;
  border-radius: 10px;
  font-weight: 600;
  letter-spacing: 0.3px;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #0056b3, #0096c7);
}

.btn-warning {
  border-radius: 10px;
  font-weight: 600;
}

.btn-danger {
  border-radius: 10px;
  font-weight: 600;
}

/* üí¨ Alerts */
.alert {
  border-radius: 10px;
  border: none;
  font-weight: 500;
}

/* üß© Divider */
hr {
  border-color: rgba(0, 0, 0, 0.1);
}

/* üè∑Ô∏è Role Badge */
.role-badge {
  background: #0d6efd;
  color: #fff;
  font-weight: 600;
  border-radius: 8px;
  padding: 4px 10px;
  text-transform: uppercase;
  font-size: 0.8rem;
}
</style>

<div class="container py-5">
  <div class="profile-card mx-auto" style="max-width: 700px;">
   
    <div class="d-flex align-items-center mb-4">
      {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile" class="profile-avatar me-3" width="100" height="100">
      {% else %}
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Default" class="profile-avatar me-3" width="100" height="100">
      {% endif %}
      <div>
        <h3 class="mb-0">{{ user.username }}</h3>
        <p class="text-muted mb-1">{{ user.email }}</p>
        <span class="role-badge">{{ user.role }}</span>
      </div>
    </div>

    <hr>


    
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ (Username)</label>
        <input type="text" name="username" value="{{ user.username }}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">‡∏≠‡∏µ‡πÄ‡∏°‡∏•</label>

        üíæ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÅ‡∏õ‡∏•‡∏á

        üîí ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô

  </div>
</div>

{% endblock %}
