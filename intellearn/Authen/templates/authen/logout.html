{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
/* 🌈 พื้นหลัง gradient ทั้งหน้า */
body {
  background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
}

/* 🪄 การ์ดหลัก */
.logout-card {
  border-radius: 20px;
  border: none;
  background: #ffffff;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.8s ease-in-out;
  transition: transform 0.3s ease;
}

.logout-card:hover {
  transform: translateY(-5px);
}

/* 🧩 ภาพ logout */
.logout-img {
  width: 130px;
  border-radius: 50%;
  background: radial-gradient(circle, #e0f7fa 0%, #ffffff 80%);
  padding: 10px;
}

/* ✨ ปุ่ม */
.btn-primary {
  background: linear-gradient(135deg, #007bff, #00b4d8);
  border: none;
  border-radius: 10px;
  font-weight: 600;
  transition: all 0.3s ease;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #0056b3, #0096c7);
}

.btn-outline-secondary {
  border-radius: 10px;
  font-weight: 600;
}

/* 🌟 Animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="container text-center d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card logout-card p-5" style="max-width: 600px;">
    <div class="card-body">

      <h2 class="fw-bold text-primary mb-3">ออกจากระบบสำเร็จ</h2>
      <p class="text-muted mb-4 fs-5">
        คุณได้ออกจากระบบเรียบร้อยแล้ว <br>
        ขอบคุณที่ใช้งาน <strong>Intellearn</strong> 😊
      </p>

      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="{% url 'authen:login' %}" class="btn btn-primary px-4 py-2">
          🔑 เข้าสู่ระบบอีกครั้ง
        </a>
        <a href="{% url 'course:home' %}" class="btn btn-outline-secondary px-4 py-2">
          🏠 กลับไปหน้าแรก
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
