{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-7 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4 p-md-5">
        <h3 class="fw-bold text-center mb-1">สมัครสมาชิก</h3>
        <p class="text-muted text-center mb-4">สร้างบัญชีเพื่อเริ่มเรียนกับ Intellearn</p>

        <form method="post" novalidate>
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">ชื่อผู้ใช้ (Username)</label>
            <input type="text" name="username" class="form-control" placeholder="เช่น: johndoe" required>
          </div>

          <div class="mb-3">
            <label class="form-label">อีเมล</label>
            <input type="email" name="email" class="form-control" placeholder="you@example.com" required>
          </div>

          <div class="mb-3">
            <label class="form-label">รหัสผ่าน</label>
            <input type="password" name="password" class="form-control" placeholder="อย่างน้อย 8 ตัวอักษร" required>
            <div class="form-text">ตั้งรหัสผ่านที่คาดเดายาก เช่น ผสมตัวเลขและอักษรพิเศษ</div>
          </div>

          <div class="mb-4">
            <label class="form-label">บทบาท</label>
            <select name="role" class="form-select" required>
              <option value="student" selected>นักเรียน (Student)</option>
              <option value="instructor">ผู้สอน (Instructor)</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">สมัครสมาชิก</button>
        </form>

        <hr class="my-4">

        <p class="mb-0 text-center">
          มีบัญชีอยู่แล้ว?
          <a href="{% url 'authen:login' %}">เข้าสู่ระบบ</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
